<body class="dx-viewport">
        <script>
            $(function(){
                $("#gridContainer").dxDataGrid({
                    dataSource: "http://KONYAYEV-W8-NB.corp.devexpress.com:5006/getTodayComments",
                    showBorders: true,
                    export: {
                        enabled: true,
                        fileName: "Tickets_",
                        allowExportSelectedData: true
                    },
                    selection: {
                        mode: "multiple"
                    },
                    filterRow: {
                        visible: true,
                        applyFilter: "auto"
                    },
                    allowColumnResizing: true,
                });
            });
        </script>

        <h1>Daily sentiments</h1>
        <div class="demo-container">
            <div id="gridContainer"></div>
        </div>
